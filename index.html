<!DOCTYPE html>
<html>

<head>
    <title>Hangman App</title>
    <!-- Latest compiled and minified JavaScript -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <h3 class="gameTitle">Hangman</h3>

</head>

<body ng-app="hangmanApp">
    <div ng-controller="rootController" class="container">
        <div id="loginView" ng-controller="loginController">
            {{loginMessage}}
            <p>Name :
                <input type="text" ng-model="name" placeholder="Enter name here">
            </p>
            <h1>Hello {{name}}</h1>
            <button ng-click="loginFunction()">Log in</button>
        </div>
        <div id="gameView" ng-show="{showGame}" ng-controller="gameController">

            <div id="displayWord">
                {{message}}
                <div class="correctLetters">
                    Letters Correct :
                    <span ng-repeat="correctLetter in correctLetters">
                        {{correctLetter}}
                    </span>
                </div>
                <div class="incorrectLetters">
                    Letters Incorrect:
                    <span ng-repeat="incorrectLetter in inCorrectLetters">
                        {{incorrectLetter}}
                    </span>
                </div>


                <div class="display-word">Guess the word : <p class="display-word">{{displayWord}}</p></div>

            </div>
            <div id="inputFeild">

                <input limit-to="1" type="text" ng-model="input.guess" placeholder="Enter name here">
                <button ng-click="charecterInput()">Guess!</button>
            </div>

        </div>

        <div id="leaderboardView" ng-controller="leaderboardViewController">
            <button ng-click="showLeaderboard()">Show Leaderboard!</button>

            <div class="leaderboard">

                <table class="table">

                    <caption>Leaderboard</caption>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    <tr ng-repeat="leader in leaderBoard | orderBy:'-score'">
                        <td>{{leader.name}}</td>
                        <td>{{leader.score}}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
